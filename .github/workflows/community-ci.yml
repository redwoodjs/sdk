name: Community CI

on:
  pull_request:
    paths:
      - 'community/**'
  push:
    branches:
      - main
    paths:
      - 'community/**'

jobs:
  test:
    name: Test Community Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      # Note: We can add unit tests here later once we have them setup
      # For now just verifying build passes
