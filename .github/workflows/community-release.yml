name: Release Community Package

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Release type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Setup .npmrc for publishing
        working-directory: community
        run: |
          echo "registry=https://registry.npmjs.org/" >> .npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Build
        working-directory: community
        run: pnpm build

      - name: Set git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version and Publish
        working-directory: community
        run: |
          npm version ${{ inputs.type }}
          npm publish

      - name: Push changes
        run: git push --follow-tags
