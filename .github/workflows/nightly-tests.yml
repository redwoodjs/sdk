name: Nightly Tests

on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  smoke-test:
    uses: ./.github/workflows/smoke-test.yml
    secrets: inherit
    with:
      run_full_matrix: true

  playground-e2e-tests:
    uses: ./.github/workflows/playground-e2e-tests.yml
    secrets: inherit
    with:
      run_full_matrix: true
