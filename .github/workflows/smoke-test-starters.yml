# This is the simplified workflow for the isolated test
name: Starter Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  smoke-test:
    name: "Smoke Test"
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false --workspace

      - name: Run isolated directive scan test
        shell: bash
        run: |
          cd starters/minimal
          node ../../sdk/scripts/test-directive-scan.mjs
        env:
          DEBUG: "rwsdk:*"
          CI: 1
