name: Windows Debug Session (via zrok)

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: windows-latest
    name: Start zrok SSH Tunnel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SSH Tunnel Setup Script
        shell: powershell
        run: ./scripts/setup-ssh-tunnel.ps1
