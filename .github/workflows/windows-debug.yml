name: Windows Debug Session

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup tmate session
        id: tmate
        shell: powershell
        run: |
          echo "Installing tmate via Chocolatey..."
          choco install tmate -y
          echo "Starting tmate session in background..."
          tmate new-session -d
          tmate wait tmate-ready
          $ssh_connection = tmate display -p '#{tmate_ssh}'
          echo "SSH Connection String: $ssh_connection"
          echo $ssh_connection > tmate-connection.sh

      - name: Upload tmate connection string
        uses: actions/upload-artifact@v4
        with:
          name: tmate-connection
          path: tmate-connection.sh

      - name: Keep workflow alive
        run: sleep 3600
