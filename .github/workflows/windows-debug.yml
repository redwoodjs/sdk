name: Windows Debug Session

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup tmate session
        shell: powershell
        run: |
          echo "Installing tmate via scoop..."
          scoop install tmate
          echo "Starting tmate session..."
          tmate new-session -d
          tmate wait tmate-ready
          $ssh_connection = tmate display -p '#{tmate_ssh}'
          echo "::notice title=tmate SSH session::$ssh_connection"
          echo "To connect via SSH, copy the connection string above and paste it into your terminal."
          sleep 3600
