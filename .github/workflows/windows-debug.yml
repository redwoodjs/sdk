name: Windows Debug Session

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for starting the debug session"
        required: false
        default: "Debugging Windows path issues"

jobs:
  tunnel:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install and Start VS Code Tunnel
        shell: pwsh
        env:
          VSCODE_TUNNEL_TOKEN: ${{ secrets.VSCODE_TUNNEL_TOKEN }}
        run: |
          $ExtractPath = "C:\\vscode-server"
          $ZipPath = "$ExtractPath\\vscode-server.zip"

          New-Item -ItemType Directory -Force -Path $ExtractPath

          $CliUri = "https://update.code.visualstudio.com/latest/server-win32-x64/stable"
          Invoke-WebRequest -Uri $CliUri -OutFile $ZipPath
          Expand-Archive -Path $ZipPath -DestinationPath $ExtractPath

          $CliPath = "$ExtractPath\\vscode-server-win32-x64\\bin\\code.exe"

          # Verify the file exists before trying to run it
          if (-not (Test-Path $CliPath)) {
            throw "VS Code CLI not found at expected path: $CliPath"
          }

          # Authenticate tunnel user (GitHub provider)
          & $CliPath tunnel user login --provider github --token $env:VSCODE_TUNNEL_TOKEN

          # Start the tunnel
          & $CliPath tunnel --accept-server-license-terms --name rwsdk-win-ci --no-sleep --verbose
