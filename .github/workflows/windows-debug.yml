name: Windows Debug Session

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup tmate session
        id: tmate
        shell: powershell
        run: |
          echo "Installing tmate..."
          choco install tmate -y
          echo "Starting tmate session..."
          tmate new-session -d
          tmate wait tmate-ready
          $ssh_connection = tmate display -p '#{tmate_ssh}'
          echo $ssh_connection > tmate-ssh-string.txt
          echo "::set-output name=ssh_connection::$ssh_connection"

      - name: Upload SSH connection string
        uses: actions/upload-artifact@v4
        with:
          name: tmate-ssh-string
          path: tmate-ssh-string.txt

      - name: Wait for connection
        run: sleep 3600
