name: Windows Debug Session

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup tmate session
        id: tmate
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 55
        with:
          limit-access-to-actor: true
          detached: true

      - name: Write tmate connection string to file
        run: echo "${{ steps.tmate.outputs.ssh-connection }}" > tmate-connection.sh

      - name: Upload tmate connection string
        uses: actions/upload-artifact@v4
        with:
          name: tmate-connection
          path: tmate-connection.sh
