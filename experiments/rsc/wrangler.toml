#:schema node_modules/wrangler/config-schema.json
name = "valley-directory"
main = "dist/worker/worker.js"
compatibility_date = "2024-03-12"
compatibility_flags = ["nodejs_compat"]
assets = { directory = "./dist/client/assets/", binding = "ASSETS" }

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "valley-directory-d1"
database_id = "c14f29c8-60e1-4004-a7df-c3a18be3f558"

[[r2_buckets]]
bucket_name = "valley-directory-r2"
binding = "valley_directory_r2"

[build]
command = "pnpm build"
